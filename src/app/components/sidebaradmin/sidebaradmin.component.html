<aside id="sidebaradmin">
  <div class="logo-container">
    <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC.png"
      alt="CMC Learn logo" width="40" height="40" />
    <span>CMC Learn</span>
  </div>
  <nav>
    <a (click)="navigateTo('/dashboard'); $event.preventDefault()" [class.active]="isActiveRoute('/admin/dashboard')" style="cursor: pointer;">
      <i class="fas fa-th-large"></i>Dashboard
    </a>
    <a (click)="navigateTo('/user-management'); $event.preventDefault()" [class.active]="isActiveRoute('/user-management')" style="cursor: pointer;">
      <i class="fas fa-users"></i>Users
    </a>
    <a (click)="navigateTo('/course-management'); $event.preventDefault()" [class.active]="isActiveRoute('/course-management')" style="cursor: pointer;">
      <i class="fas fa-book"></i>Courses
    </a>
    <a (click)="navigateTo('/course-review'); $event.preventDefault()" [class.active]="isActiveRoute('/course-review')" style="cursor: pointer;">
      <i class="fas fa-star"></i>Đánh giá
    </a>
    <a (click)="navigateTo('/category'); $event.preventDefault()" [class.active]="isActiveRoute('/category')" style="cursor: pointer;">
      <i class="fas fa-tags"></i>Categories
    </a>
    <a (click)="navigateTo('/modules'); $event.preventDefault()" [class.active]="isActiveRoute('/modules')" style="cursor: pointer;">
      <i class="fas fa-puzzle-piece"></i>Modules
    </a>
    <a (click)="navigateTo('/reports'); $event.preventDefault()" [class.active]="isActiveRoute('/reports')" style="cursor: pointer;">
      <i class="fas fa-chart-bar"></i>Reports
    </a>
    <a (click)="navigateTo('/registration-statistics'); $event.preventDefault()" [class.active]="isActiveRoute('/registration-statistics')" style="cursor: pointer;">
      <i class="fas fa-user-plus"></i>Thống kê đăng ký
    </a>
    <a (click)="navigateTo('/course-statistics'); $event.preventDefault()" [class.active]="isActiveRoute('/course-statistics')" style="cursor: pointer;">
      <i class="fas fa-graduation-cap"></i>Thống kê khóa học
    </a>
    <a (click)="navigateTo('/participant-statistics'); $event.preventDefault()" [class.active]="isActiveRoute('/participant-statistics')" style="cursor: pointer;">
      <i class="fas fa-users-cog"></i>Thống kê người tham gia
    </a>
    <a (click)="navigateTo('/settings'); $event.preventDefault()" [class.active]="isActiveRoute('/settings')" style="cursor: pointer;">
      <i class="fas fa-cog"></i>Settings
    </a>
  </nav>
  <a class="logout" (click)="logout(); $event.preventDefault()" style="cursor: pointer;">
    <i class="fas fa-sign-out-alt"></i>
    Log out
  </a>
</aside>
