<aside id="sidebaradmin" 
       [class.expanded]="sidebarExpanded"
       (mouseenter)="onSidebarMouseEnter()"
       (mouseleave)="onSidebarMouseLeave()">
  <div class="logo-container">
    <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC.png"
      alt="CMC Learn logo" width="40" height="40" />
    <span>CMC Learn</span>
  </div>
  <nav>
    <a (click)="navigateTo('/dashboard', $event)" [class.active]="isActiveRoute('/admin/dashboard')" style="cursor: pointer;">
      <i class="fas fa-th-large"></i><span>Dashboard</span>
    </a>
    <a (click)="navigateTo('/user-management', $event)" [class.active]="isActiveRoute('/user-management')" style="cursor: pointer;">
      <i class="fas fa-users"></i><span>Users</span>
    </a>
    <a (click)="navigateTo('/course-management', $event)" [class.active]="isActiveRoute('/course-management')" style="cursor: pointer;">
      <i class="fas fa-book"></i><span>Courses</span>
    </a>
    <a (click)="navigateTo('/course-review', $event)" [class.active]="isActiveRoute('/course-review')" style="cursor: pointer;">
      <i class="fas fa-star"></i><span>Đánh giá</span>
    </a>
    <a (click)="navigateTo('/category', $event)" [class.active]="isActiveRoute('/category')" style="cursor: pointer;">
      <i class="fas fa-tags"></i><span>Categories</span>
    </a>
    
    <!-- Reports Dropdown -->
    <div class="dropdown-menu">
      <a (click)="toggleReports($event)" 
         [class.active]="isReportsActive()" 
         [class.has-active-child]="hasActiveReportsChild()"
         class="dropdown-trigger" 
         style="cursor: pointer;">
        <i class="fas fa-chart-bar"></i>
        <span>Reports</span>
      </a>
      
      <div class="dropdown-content" [class.expanded]="reportsExpanded">
        <a (click)="navigateTo('/registration-statistics', $event)" [class.active]="isActiveRoute('/registration-statistics')" style="cursor: pointer;">
          <i class="fas fa-user-plus"></i>
          <span>Registration Statistics</span>
        </a>
        <a (click)="navigateTo('/course-statistics', $event)" [class.active]="isActiveRoute('/course-statistics')" style="cursor: pointer;">
          <i class="fas fa-graduation-cap"></i>
          <span>Course Statistics</span>
        </a>
        <a (click)="navigateTo('/participant-statistics', $event)" [class.active]="isActiveRoute('/participant-statistics')" style="cursor: pointer;">
          <i class="fas fa-users-cog"></i>
          <span>Participant Statistics</span>
        </a>
      </div>
    </div>
  </nav>
  <a class="logout" (click)="logout($event)" style="cursor: pointer;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Log out</span>
  </a>
</aside>
